<div class="table-image">
  <main class="main main-left">
    <div class="maincontainer">
      <!-- <form (submit)="login()" class="form"> -->
        <div class="form">
        <div class="form__group--center">
          <h1 class="form__title">Iniciar sesión</h1>
        </div>
        <div class="form__group">
          <label for="user" class="form-group__label">Usuario</label>
          <input #user type="text" size=auto id="user" required class="form__group-control">
        </div>
        <div class="form__group">
          <label for="password" class="form-group__label">Contraseña</label>
          <input type="password" id="password" required class="form__group-control">
        </div>
        <div class="form__group form__group--right">
          <a data-toggle="modal" data-target="#rememberPassword" role="button">Recordar contraseña</a>
        </div>
        <div class="form__group--center">
          <button role="button" class="button" (click)="login(user)">Acceder</button>
        </div>
      </div>
<!--       </form>
 -->
      <!------------------ MODAL --------------------------->

      <div class="modal fade" id="rememberPassword" tabindex="-1" role="dialog" aria-labelledby="rememberPasswordLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form action="..." method="get" class="form">
                <div class="form__group--center">
                  <h2 class="form__title--sm">Recordar contraseña</h2>
                </div>
                <div class="form-group">
                  <label for="remember-email" class="form-group__label">Email</label>
                  <input type="email" size=auto id="remember-email" placeholer="" required class="form__group-control">
                </div>
                <div class="form__group--center">
                  <a data-dismiss="modal" data-toggle="modal" data-target="#sentPassword" role="button"
                    class="button button--lg">Enviar</a>
                </div>
              </form>
            </div>
            <a data-dismiss="modal" class="password-modal__close">&times;</a>
          </div>
        </div>
      </div>

      <!-- modal2-->
      <div class="modal fade" id="sentPassword" tabindex="-1" role="dialog" aria-labelledby="sentPasswordLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="password-modal__body form form--login form-group--center">
            <p>En un momento recibirá un enlace en su correo para restablecer su contraseña</p>
            <a data-dismiss="modal" class="password-modal__close">&times;</a>
          </div>
        </div>
      </div>
