<div class="card-body">
    <form (submit)="signUp(userForm)" #userForm="ngForm">
        <div class="form-group">
            <input type="text" [(ngModel)]="userservice.selectedUser.email" name="email" #email="ngModel" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="userservice.selectedUser.password" name="password" #password="ngModel" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            SignUp
        </button>
    </form>
</div>
